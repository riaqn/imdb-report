<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    
    <title>IMDb Live</title>
    
    <meta name="description" content="A live statistics of IMDb ">
    <meta name="author" content="Zesen qian">
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">
    
    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    
    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
     if( window.location.search.match( /print-pdf/gi ) ) {
       var link = document.createElement( 'link' );
       link.rel = 'stylesheet';
       link.type = 'text/css';
       link.href = 'css/print/pdf.css';
       document.getElementsByTagName( 'head' )[0].appendChild( link );
     }
    </script>
    
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  
  <body>
    
    <div class="reveal">
      
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
	<section id='section-rating-year'>
	  <h3>Rating - Year</h3>
	</section>
        <section id='section-rating-duration'>
          <h3>Rating - Duration</h3>
        </section>
      </div>
      
    </div>
    
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    
    <script>
     $.getJSON('movie.json', function(data) {
       function getYear(d) {
         return d.year;
         }
       function getRating(d) {
         return d.rating;
         }
       function getId(d) {
         return d.id;
         }
       function getRatingCount(d) {
         return d.ratingcount;
         }
       function getDuration(d) {
         return d.duration;
         }

       var margin = {top: 40, right: 40, bottom: 40, left: 40};
       var width = 800 - margin.left - margin.right,
       height = 600 - margin.top - margin.bottom;
       
       var x_year = d3.scale.linear()
                            .range([0, width])
                            .domain(d3.extent(data, getYear));
       var x_axis_year = d3.svg.axis()
                               .scale(x_year)
                               .ticks(5);
       
       var y_rating = d3.scale.linear()
                              .range([height, 0])
                              .domain(d3.extent(data, getRating));
       var y_axis_rating = d3.svg.axis()
                               .scale(y_rating)
                               .orient('left');
       
       var r_ratingCount = d3.scale.log()
                                 .range([0.5, 5])
                                 .domain([d3.min(data, getRatingCount), d3.max(data, getRatingCount)]);

       var x_duration = d3.scale.log()
                                .range([0, width])
                                .domain([d3.min(data, getDuration), d3.max(data, getDuration)]);

       var svg = d3.select('#section-rating-year')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom);
       
       svg.append('g')
          .attr('transform', 'translate(' + margin.left + ',' + (margin.top + height) + ')')
          .call(x_axis_year);

       svg.append('g')
          .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
          .call(y_axis_rating);
       
       var circle = svg.append('g')
                       .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
                       .selectAll('circle')
                       .data(data, getId);
       circle.enter()
             .append('circle')
             .attr('cx', function(d) {return x_year(getYear(d))})
             .attr('cy', function(d) {return y_rating(getRating(d))})
             .attr('r', function(d) {return r_ratingCount(getRatingCount(d))})
             .attr('fill-opacity', '0.5');

       var svg = d3.select('#section-rating-duration')
                   .append('svg')
                   .attr('width', width)
                   .attr('height', height)
                   .selectAll('circle')
                   .data(data, getId);
       svg.enter()
          .append('circle')
          .attr('cx', function(d) {return x_duration(getDuration(d))})
          .attr('cy', function(d) {return y_rating(getRating(d))})
          .attr('r', function(d) {return r_ratingCount(getRatingCount(d))})
          .attr('fill-opacity', '0.5');

       Reveal.initialize({
         controls: true,
         progress: true,
         history: true,
         center: true,
         
         theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
         transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
         
         // Parallax scrolling
         // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
         // parallaxBackgroundSize: '2100px 900px',
         
         // Optional libraries used to extend on reveal.js
         dependencies: [
	   { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
	   { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	   { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	   { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
	   { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
	   { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
         ]
       });
     });
    </script>
    
  </body>
</html>
